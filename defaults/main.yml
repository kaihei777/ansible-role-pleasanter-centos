---
# defaults file for pleasanter-centos

# ----------
# microsoft packages yum repository
# ----------
mssql_server_repo: https://packages.microsoft.com/config/rhel/7/mssql-server-2017.repo
msprod_repo: https://packages.microsoft.com/config/rhel/7/prod.repo
# ----------

# ----------
# mssql-server
# ----------
# Use the following variables to control your install:

# Password for the SA user (required)
mssql_sa_password: "YourStrong!Passw0rd"

# Product ID of the version of SQL server you're installing
# Must be evaluation, developer, express, web, standard, enterprise, or your 25 digit product key
# Defaults to developer
mssql_pid: "express"

# localization 1041:japanese
mssql_lcid: "1041"
# ----------

# ----------
# geerlingguy.nginx
# ----------
server_name: "pleasanter.example.com"
# ----------

# ----------
# Pleasanter
# ----------
# Pleasanter Mail
smtp_host: null
smtp_port: 25
smtp_user_name: null
smtp_password: null
smtp_enable_ssl: false
fixed_from: null
allowed_from: null
support_from: '\"Pleasanter.org\" &lt;support@pleasanter.org&gt;'
internal_domains: ""
address_validation: "\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]+\\b" 
# ----------
