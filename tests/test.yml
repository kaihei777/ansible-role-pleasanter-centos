    - { role: robertdebock.locale, tags: [locale] }
    - { role: geerlingguy.ntp, tags: [ntp] }
    - { role: robertdebock.selinux, tags: [selinux] }
    - { role: kaihei777.ansible_role_pleasanter_centos, tags: [pleasanter] }
